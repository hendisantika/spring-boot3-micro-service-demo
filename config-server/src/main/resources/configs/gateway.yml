eureka:
  client:
    register-with-eureka: false
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: students
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/students/**
        - id: schools
          uri: http://localhost:8070
          predicates:
            - Path=/api/v1/schools/**
springdoc:
  swagger-ui:
    urls:
      - name: department
        url: /v3/api-docs/department
      - name: organitation
        url: /v3/api-docs/organitation
      - name: employee
        url: /v3/api-docs/employee
        
management:
  tracing:
    sampling:
      probability: 1.0
